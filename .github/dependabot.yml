version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    groups:
      github-actions:
        patterns:
          - '*'

  - package-ecosystem: pip
    directories: 
      - /pyproject.toml
      - /examples/**/pyproject.toml
    schedule:
      interval: daily
    groups:
      python-requirements:
        patterns:
          - '*'

