name: Tests [Docker]

on:
  push:
    branches:
      - master
      - release/**
    tags-ignore:
      - v**

permissions:
  contents: read

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - ubuntu-latest
    steps:
    - name: Checkout source at ${{ matrix.platform }}
      uses: actions/checkout@v4
    - name: Run tests
      run: |
        bash ./bin/docker-compose-test.sh

  integration-tests:
    name: Integration tests
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - ubuntu-latest
    steps:
    - name: Checkout source at ${{ matrix.platform }}
      uses: actions/checkout@v4
    - name: Run tests
      run: |
        bash ./bin/docker-compose-it.sh
