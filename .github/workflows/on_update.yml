name: On update

concurrency:
  group: development
  cancel-in-progress: true

on:
  pull_request:
  push:
    branches: ["master", "release/**"]

permissions:
  contents: read

jobs:
  unit-tests:
    name: Unit tests [${{ matrix.platform }} | ${{ matrix.python-version }}]
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v7.1.1
        with:
          enable-cache: true
          prune-cache: false
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - run: |
          uv run --locked --group tests tox run -e py,py-async
  
  typing:
    name: Type checker [${{ matrix.platform }} | ${{ matrix.python-version }}]
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - ubuntu-latest
        python-version: ["3.13"]
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v7.1.1
        with:
          enable-cache: true
          prune-cache: false
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v4.3.0
        with:
          path: ./.mypy_cache
          key: mypy|${{ hashFiles('pyproject.toml') }}
      - run: |
          uv run --locked --group typing tox run -e typing

  security:
    name: Security [${{ matrix.platform }} | ${{ matrix.python-version }}]
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - ubuntu-latest
        python-version: ["3.13"]
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v7.1.1
        with:
          enable-cache: true
          prune-cache: false
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - run: |
          uv run --locked --group security tox run -e security

  examples-unit-tests:
    name: Examples | Unit tests [${{ matrix.platform }} | ${{ matrix.python-version }}]
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        python-version: ["3.13"]
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v7.1.1
        with:
          enable-cache: true
          prune-cache: false
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - run: |
          find examples/ -name "tox.ini" -print0 | xargs -0 -I {} -P 1 uv run --locked tox run -e py,py-async -c {}

  integration-tests:
    name: Integration tests | Docker [${{ matrix.platform }} | ${{ matrix.python-version }}]
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - ubuntu-latest
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        docker-target-build: ["app", "async", "mypyc"]
        exclude:
          - platform: ubuntu-latest
            python-version: "3.9"
            docker-target-build: "mypyc"
          - platform: ubuntu-latest
            python-version: "3.10"
            docker-target-build: "mypyc"
          - platform: ubuntu-latest
            python-version: "3.11"
            docker-target-build: "mypyc"
          - platform: ubuntu-latest
            python-version: "3.12"
            docker-target-build: "mypyc"
    steps:
      - uses: docker/setup-buildx-action@v3.11.1
      - uses: docker/setup-compose-action@v1.2.0
      - uses: actions/checkout@v5
      - run: |
          bash -c "./bin/docker-compose-it.sh ${{ matrix.docker-target-build }} ${{ matrix.python-version }}"

