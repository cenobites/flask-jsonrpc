name: On update

on:
  push:
    branches-ignore:
      - master
    tags-ignore:
      - v**

permissions:
  contents: read

jobs:
  lint:
    name: Lint and Format
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - ubuntu-latest
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    steps:
    - name: Checkout source at ${{ matrix.platform }}
      uses: actions/checkout@v4
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install -r requirements/base.txt -r requirements/style.txt
    - name: Run ruff
      run: |
        ruff check .

  test:
    name: Test
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - ubuntu-latest
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    steps:
    - name: Checkout source at ${{ matrix.platform }}
      uses: actions/checkout@v4
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install -r requirements/base.txt -r requirements/tests.txt
    - name: Run py.test
      run: |
        py.test

  run-tox:
    name: Tox | Test, Style, Lint, Typing, Pytype, Security and Docs
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - ubuntu-latest
        python-version: ["3.11", "3.12"]
    steps:
    - name: Checkout source at ${{ matrix.platform }}
      uses: actions/checkout@v4
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install tox
    - name: Run tox
      if: ${{ matrix.platform == 'ubuntu-latest' && matrix.python-version == '3.12' }}
      run: |
        tox -e py,py-async,style,typing,security,docs
    - name: Run tox (Pytype)
      if: ${{ matrix.platform == 'ubuntu-latest' && matrix.python-version == '3.11' }}
      run: |
        tox -e pytype
