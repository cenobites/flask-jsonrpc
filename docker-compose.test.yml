version: '3'

services:
  python3.10:
    build:
      context: .
      dockerfile: Dockerfile.py310.test
    environment:
      - FLASK_ENV=TESTING
      - PRAGMA_VERSION=py3.10
    command: >
      sh -c "flake8 src/ tests/ &&
        pylint src/ tests/ &&
        mypy --install-types --non-interactive src/ &&
        bandit -r src/ &&
        safety check -i 51457 &&
        pytest"

  python3.9:
    build:
