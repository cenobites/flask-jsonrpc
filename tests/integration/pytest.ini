[pytest]
addopts = -rsxX -vv --browser=chromium --screenshot=only-on-failure --tracing=retain-on-failure --reruns 5 --profile -n auto
python_files = tests.py test_*.py *_tests.py
pythonpath = .
junit_family = xunit2
required_plugins =
    pytest-cov
    pytest-xdist
    pytest-sugar
    pytest-env
    pytest-clarity
    pytest-rerunfailures
    pytest-randomly
    pytest-profiling
    pytest-playwright
