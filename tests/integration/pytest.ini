[pytest]
addopts = -rsxX -vv --browser=chromium --screenshot=only-on-failure --tracing=retain-on-failure --numprocesses=auto --reruns=5 --showlocals --strict-markers --random-order --exitfirst
python_files = tests.py test_*.py *_tests.py
pythonpath = .
junit_family = xunit2
markers = parallel_threads: mark test to run in parallel threads
required_plugins =
    pytest-cov
    pytest-xdist
    pytest-sugar
    pytest-env
    pytest-clarity
    pytest-rerunfailures
    pytest-randomly
    pytest-random-order
    pytest-playwright
