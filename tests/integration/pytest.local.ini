[pytest]
addopts = -rsxX -vv --browser=chromium --screenshot=only-on-failure --tracing=retain-on-failure --numprocesses=auto --reruns=5 --showlocals --strict-markers --random-order
python_files = tests.py test_*.py *_tests.py
pythonpath = .
junit_family = xunit2
required_plugins =
    pytest-cov
    pytest-xdist
    pytest-sugar
    pytest-env
    pytest-clarity
    pytest-rerunfailures
    pytest-randomly
    pytest-random-order
    pytest-playwright
env =
    PYTEST_CACHE_DIR=.pytest_cache
    SITE_DOMAIN=localhost
    SITE_PORT=5000
    WEB_URL=http://localhost:5000
    API_URL=http://localhost:5000/api
    BROWSABLE_API_URL=http://localhost:5000/api/browse
