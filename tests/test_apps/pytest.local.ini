[pytest]
addopts = -rsxX -q
python_files = tests.py test_*.py *_tests.py
pythonpath = .
norecursedirs = app async_app
junit_family = xunit2
required_plugins =
    pytest-cov==4.0.0
    pytest-xdist==3.0.2
    pytest-sugar==0.9.6
    pytest-env==0.8.1
env =
    FLASK_ENV=TESTING
    SITE_DOMAIN=localhost
    SITE_PORT=5000
    WEB_URL=http://localhost:5000
    API_URL=http://localhost:5000/api
    BROWSABLE_API_URL=http://localhost:5000/browse
