[pytest]
addopts = -rsxX -q
python_files = tests.py test_*.py *_tests.py
pythonpath = .
norecursedirs = app async_app
junit_family = xunit2
required_plugins =
    pytest-cov
    pytest-xdist
    pytest-sugar
    pytest-env
env =
    FLASK_ENV=TESTING
    SITE_DOMAIN=localhost
    SITE_PORT=5000
    WEB_URL=http://localhost:5000
    API_URL=http://localhost:5000/api
    BROWSABLE_API_URL=http://localhost:5000/api/browse
